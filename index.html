    <script>

        document.write("Ratings (Última atualização:" + "01/03/2022" + ")")

        // Criação de tabela
        var table = ""
        var rows = 16
        var cols = 4

        for (var r = 0; r < rows + 1; r++) {
            table += "<tr>";
            for (var c = 1; c < cols + 1; c++) {
                table += "<td>" + c + "</td>"
            }
            table += "</tr>";
        }
        document.write("<table border=1 id='teamstable'>" + table + "</table>")

    </script>
